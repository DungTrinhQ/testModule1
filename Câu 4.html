<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas height="400px" width="600px" id="myCanvas" style="border: 1px solid red"></canvas>
<script>
    let Rectangle = function (x,y,wid,hei,color) {
        this.x = x;
        this.y = y;
        this.width = wid;
        this.height = hei;
        this.color = color;
        this.render = function () {
            let ctx = document.getElementById("myCanvas").getContext("2d");
                ctx.beginPath();
                ctx.rect(this.x, this.y, this.width, this.height);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.stroke();
        }
    };

    let rect = new Rectangle(10,10,200,100,"#000000");
    rect.render();
</script>

</body>
</html>
